<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Compiled and minified CSS: http://materializecss.com/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script src="../js/handlebars-v4.0.2.js"></script>
    <script src="../js/handlebars.form-helpers.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../styles/css/site.css">
    <script></script>
</head>
<body>

<header>
    <div class="header-wrapper">
        <div class="header-title">
            <a href="intro.html" title="back"><i class="material-icons">keyboard_backspace</i></a>
            <span id="notification-bar"></span>

        </div>
    </div>
</header>

<div class="grid-container">
    <section class="grid-outer">
        <div class="main container">
            <div  id="question-panel" class="card-panel white">

                <div class="quiz-question">
                    <form  id="form-quiz" name="form-quiz">
                        <script id="questions" type="text/x-handlebars-template">
                          <h3>Q: {{question}}</h3>
                          <hr>
                          <div id="feedback"></div>
                            <div class="quiz-answer">
                                {{#each options}}
                                    <input type="radio" name="question-1" value="{{this}}" class="bt-radio" />{{this}}<br>
                                {{/each}}
                                {{bt-submit}}
                            </div>
                        </script>
                   </form>
                </div>
            </div>
        </div>
    </section>

<hr>



    <footer>
        <div class="main container">
            <div class="left-box s4 offset-s4" style="float:left">
                <p id="js-name"></p>
                <p>[Quiz Title]</p>
                <p>[#] out of [#]</p>
            </div>
            <div class="right-box s4 offset-s4" style="float:right;">
                <p>[# score total]</p>
            </div>
        </div>
    </footer>

</div>
   <script>
    _QUIZ.user();
    _QUIZ.getQuiz();
    HandlebarsFormHelpers.register(Handlebars);
    Handlebars.registerHelper('bt-submit', function() {
      var result = '<input type="submit" onclick="_QUIZ.callQuiz()" id="bt-submit" />';
        return new Handlebars.SafeString(result);
    });
    </script>
</body>
</html>
